<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/176.png">
  <title>Weather APP</title>
</head>
<body>
  <div class="current">
    <h1 class="city-name">Montevideo</h1>
    <div class="weather">
      <img src="./images/176.png" alt="" class="weather-image">
      <p class="weather-description">Thunderstorms <span class="divider">|</span></p>
      <p class="weather-temperature">20°C</p>
    </div>
  </div>
  <div class="forecast">
    <div class="today day-container">
      <h3>Today</h3>
      <div class="forecast-info">
        <img class="weather-image" src="./images/176.png" alt="">
        <p class="day-description">Thunderstorms</p>
      </div>
      <p class="day-temperatures"><span class="min">2°C</span> <span class="divider">|</span> <span class="max">25°C</span></p>
    </div>
    <div class="tomorrow day-container">
      <h3>Tomorrow</h3>
      <div class="forecast-info">
        <img class="weather-image" src="./images/176.png" alt="">
        <p class="day-description">Thunderstorms</p>
      </div>
      <p class="day-temperatures"><span class="min">2°C</span> <span class="divider">|</span> <span class="max">25°C</span></p>
    </div>
    <div class="third day-container">
      <h3>[DATE]</h3>
      <div class="forecast-info">
        <img class="weather-image" src="./images/176.png" alt="">
        <p class="day-description">Thunderstorms</p>
      </div>
      <p class="day-temperatures"><span class="min">2°C</span> <span class="divider">|</span> <span class="max">25°C</span></p>
    </div>
  </div>
</body>
</html>
